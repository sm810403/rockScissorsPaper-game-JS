<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>'Rock!''Scissors!''Paper!'</h1>
            <div class="inner-box">
                <div class="left-box">
                    <div class="score">Your Score:<span id="your-score">0</span></div>
                    <img src="images/game-2.svg" alt="img">
                </div>
                <div class="right-box">
                    <div class="score2">Your Score:<span id="comp-score">0</span></div>
                    <img src="images/game-1.svg" alt="img">
                </div>
            </div>
            <div class="result">"draw!"</div> 
            <div class="buttons">
                <button type="button" class="btn-1 btn">Rock</button>
                <button type="button" class="btn-2 btn">Scissors</button>
                <button type="button" class="btn-3 btn">Paper</button>           
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
